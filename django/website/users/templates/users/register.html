{% extends "search/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="f" class="content-section" style="margin-top:2em;">
    	<form method="POST" style="margin-left: auto;	margin-right: auto;">
    		{% csrf_token %}
    		<fieldset class="form-group" style="color: #38AA31">
    			<legend class="border-bottom mb-4">Join Today</legend>
    			{{ form|crispy }}
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-success" style="width: 6em;" type="submit">Sign Up</button>
    		</div>
    	</form>
    	<div class="border-top pt-3">
    		<small class="text-muted">
    			Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
    		</small>
    	</div>
    </div>
	<script>
  
    var shoppingList = document.getElementById('shopping-list');
	shoppingList.classList.add('hide-list');

  	</script>
{% endblock content %}
